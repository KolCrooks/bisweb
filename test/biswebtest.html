<!DOCTYPE html>

<html>

<head>
    <title>BisWeb Module Tests </title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- build:icon -->
    <link rel="icon" href="../web/images/favicon.ico">
    <!-- endbuild -->
    
    <!-- begin webpack/gulp modifications -->
    <!-- external css files -->
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap_dark.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap-colorselector.css">
    <link rel="stylesheet" type="text/css" href="../web/biscommon.css">
    <!-- endbuild -->

    <!-- all javascript files -->
    <!-- build:js -->
    <script src="../web/bis.js"></script>
    <script src="../build/web/webcomponents-lite.js"></script>
    <script src="../build/web/jquery.min.js"></script>
    <script src="../build/web/bootstrap.min.js"></script>
    <script src="../build/web/libbiswasm_wasm.js"></script>
    <script src="../build/web/test/biswebtest.js"></script>
    <!-- endbuild -->
    <!-- end webpack/gulp modifications -->

    <link rel="stylesheet" type="text/css" href="biswebtest.css">
    
</head>
<body oncontextmenu="return false;" ondragstart="return false;" ondrop="return false;">

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div id="results">      </div>
    
  </nav>

  <nav class="navbar navbar-default navbar-fixed-top">
    <H4 class="toph4">BioImage Suite Web Test Runner</H4>
    <div id="top">
      
      <form class="form-inline" id="form">
        <label for="weight">First:</label>
        <input type="number" step="1"  id="first" placeholder="0">
        <label for="height">Last:</label>
        <input type="number" step="1"  id="last" placeholder="5">
        <label for="">Testname:</label>
        <select id="testselect">
          <option value="None" style="color:#dddddd">List (but not run) tests</option>
          <option value="All"  style="color:red">Test all modules</option>
        </select>

        <button class="btn-small btn-primary" type="submit" id="compute">Run Tests</button>
      </form>
    </div>
  </nav>

  <div id="main">
  </div>



    
</body>
</html>
