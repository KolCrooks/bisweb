<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Display Regression Tests</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="rgb(28,45,64)">
    <meta name="description" content="Yale BioImage Suite Medical Image
                                      Analysis Software">
    <meta name="keywords" content="Image Segmentation, Registration,
                                   Visualization, fMRI, Connectivity, JS,
                                   WebAssembly, NIH Brain Inititative">
    <meta name="author" content="Xenophon Papademetris and Dustin Scheinost,
                                 Dept of Radiology and Biomedical Imaging,
                                 Yale School of Medicine">

    <link rel="icon" href="images/favicon.ico">
    
    <!-- begin webpack/gulp modifications -->
    <!-- external css files -->
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap_dark.css">
    <link rel="stylesheet" type="text/css" href="./biscommon.css">
    <!-- endbuild -->

    <!-- all javascript files -->
    <!-- build:js -->
    <script src="./bis.js"></script>
    <script src="../build/web/webcomponents-lite.js"></script>
    <script src="../build/web/jquery.min.js"></script>
    <script src="../build/web/bootstrap.min.js"></script>
    <script src="../build/web/libbiswasm_wasm.js"></script>
    <script src="../build/web/bislib.js"></script>
    <!-- endbuild -->
    <!-- end webpack/gulp modifications -->

    <link rel="stylesheet" type="text/css" href="biswebtest.css">
    
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div id="results"> A summary of the test results will appear here. </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid" id="bismenucontainer">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" id="bonehead" >
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bismenu">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a href="./index.html" target="_blank"><img src="images/bioimagesuite.png" height="50px" id="bislogo" style="margin-top:5px; margin-right:20px"></a>
        </div>  <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bismenu">
          <H4 class="toph4">BioImage Suite Web Display Regression Test Runner</H4>
          <div id="top">
            <form class="form-inline" id="form">
              <label for="weight">First:</label>
              <input type="number" step="1"  id="first" placeholder="0">
              <label for="height">Last:</label>
              <input type="number" step="1"  id="last" placeholder="5">
              <button class="btn-small btn-danger" type="submit" id="compute">Run Tests</button>
            </form>
          </div>
        </div>
    </nav>
    
    
    <div role="tabpanel" id="bistabs" style="top:80px; position:absolute; left:10px;">
      <ul class="nav nav-tabs" role="tablist" id="viewers">
	<li role="presentation" class="active"><a href="#ortho" aria-controls="ortho" role="tab" data-toggle="tab">Orthogonal</a></li>
	<li role="presentation"><a href="#mosaic" aria-controls="mosaic" role="tab" data-toggle="tab">Mosaic</a></li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="ortho"
             style="width:805px;height:750px;border-radius:5px;
                    background-color:#888888;position:relative">

          <div class="topbuttons">
            <button class="btn-small btn-info"  id="loadstate1">Load Viewer
            Application State (1)</button>
            <button class="btn-small btn-success"  id="savestate1">Save View
              State (1)</button>
          </div>

          <bisweb-viewerlayoutelement
            id="viewer_layout1"
            bis-dockwidth="200"
            bis-minimizedockpanel="0"
            bis-coreopen="true"
            bis-noresize="1"
            bis-defaulttext=""
            style="width:800px; height:700px;top:2px;left:2px;position:relative">
          </bisweb-viewerlayoutelement>
          
          <bisweb-colormapcontrollerelement id="viewer_cmap1"></bisweb-colormapcontrollerelement>
          
          <bisweb-orthogonalviewer
            id="viewer1"
            bis-layoutwidgetid="#viewer_layout1"
            bis-colormapeditorid="#viewer_cmap1">
          </bisweb-orthogonalviewer>
          
          <bisweb-snapshotelement
            id="snapshotelement"
            bis-layoutwidgetid="#viewer_layout1"
            bis-dowhite="false"
            bis-viewerid="#viewer1">
          </bisweb-snapshotelement>

        </div>

        <div role="tabpanel" class="tab-pane" id="mosaic"
            style="width:805px;height:750px;border-radius:5px;
                   background-color:#888888;position:relative">

          <div class="topbuttons">
            <button class="btn-small btn-info"  id="loadstate2">Load Viewer
            Application State (2)</button>
            <button class="btn-small btn-success"  id="savestate2">Save View
            State (2)</button>
          </div>       

          <bisweb-viewerlayoutelement
            id="viewer_layout2"
            bis-dockwidth="200"
            bis-minimizedockpanel="0"
            bis-coreopen="true"
            bis-noresize="1"
            bis-defaulttext=""
            style="width:800px; height:700px;top:2px;left:2px;position:relative">
          </bisweb-viewerlayoutelement>
          
          <bisweb-colormapcontrollerelement id="viewer_cmap2"></bisweb-colormapcontrollerelement>
          
          <bisweb-mosaicviewer
            id="viewer2"
            bis-layoutwidgetid="#viewer_layout2"
            bis-colormapeditorid="#viewer_cmap2">
          </bisweb-mosaicviewer>
          
          <bisweb-snapshotelement
            id="snapshotelement2"
            bis-layoutwidgetid="#viewer_layout2"
            bis-dowhite="false"
            bis-viewerid="#viewer2">
          </bisweb-snapshotelement>


        </div>
        
      </div>
    </div>
    
    <bisweb-displayregressionelement
      bis-tabset="#viewers"
      bis-numviewers="2"
      bis-viewerid1="#viewer1"
      bis-viewerid2="#viewer2"
      bis-tab1="#ortho"
      bis-tab2="#mosaic">
    </bisweb-displayregressionelement>
    
    
    
    <div id="baseresults">
      <div  id="resultimages">
        <table><tr> <td>Result </td><td>&nbsp;&nbsp;&nbsp; </td><td> Gold</td></tr>
          <tr><td><img id="imgoutput" height="125px"
                       width="125px"><img></td><td> </td>
            <td><img id="imggold" height="125px"
                     width="125px"><img></td></tr>
          <tr><td><span id="comparison">0.0<span></td><td></td><td></td></tr>
        </table>
        
      </div>
      <HR>
      <div id="displayresults">
        <pre>Results will appear here ...</pre>
      </div>
    </div>
    
  </body>
</html>
