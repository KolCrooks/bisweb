 <!DOCTYPE html> 

 <html lang="en">
     <head> 
         <title id='pagetitle'>Working...</title>
         <script src='../node_modules/aws-sdk/dist/aws-sdk.min.js'></script>
         <script src='../node_modules/amazon-cognito-auth-js/dist/amazon-cognito-auth.min.js'></script>
         <script src='./awsparameters.js'></script>
         <reference types="aws-sdk"></reference>
         <script>
                function handleIncoming() {
                    AWS.config.update({
                        'region' : RegionName,
                        'credentials' : new AWS.CognitoIdentityCredentials({
                            'IdentityPoolId' : IdentityPoolId
                        })
                    });

                    let params = window.location.hash.split('&');
                    if (params.length <= 1) {

                        //get id and access token using amazon-cognito-auth-js
                        console.log('Amazon Cognito Identity', AmazonCognitoIdentity);
                        let auth = new AmazonCognitoIdentity.CognitoAuth(awsparams);
                        auth.userhandler = {
                            onSuccess: () => { console.log('logged in successfully!'); },
                            onFailure: () => { console.log('failed to login'); }
                        }
                        auth.getSession();
                    } else {
                        console.log('params', params);

                        //parse tokens out of URL
                        let access_token, id_token, token_type;
                        for (let param of params) {
                            let pair = param.split('=');
                            console.log('param', param, 'pair', pair);
                            if (decodeURIComponent(pair[0]) == 'access_token' || decodeURIComponent(pair[0]) == '#access_token') {
                                access_token = pair[1];
                            } else if (decodeURIComponent(pair[0]) == 'id_token' || decodeURIComponent(pair[0]) == '#id_token') {
                                id_token = pair[1];
                            } else if (decodeURIComponent(pair[0]) == 'token_type' || decodeURIComponent(pair[0]) == '#token_type') {
                                token_type = pair[1];
                            }
                        }
                        
                        let login = {}, cognitoUserPoolKey = `cognito-idp.${RegionName}.amazonaws.com/${awsparams.UserPoolId}`;
                        let access_key = null;

                        //construct credentials request from id token fetched from user pool, and the id of the identity pool
                        //https://docs.aws.amazon.com/cognitoidentity/latest/APIReference/API_GetId.html#API_GetId_ResponseSyntax
                        login[cognitoUserPoolKey] = id_token;
                        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                            'IdentityPoolId' : IdentityPoolId,
                            'Logins' : login,
                            'RoleSessionName' : 'web'
                        });

                        AWS.config.credentials.get( (err) => {
                            if (err) { console.log(err); }
                            else { 
                                console.log('Exchanged access token for access key'); 
                            }
                        });

                        //Amazon Role ARN format â€” 'arn:aws:iam::account-id:role/role-name
                        //https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_identifiers.html#Identifiers_ARNs
                        /*AWS.config.credentials = new AWS.WebIdentityCredentials({
                            'RoleArn' : `arn:aws:iam::${AccountId}:role/WebIdentity`,
                            'WebIdentityToken' : id_token,
                            'RoleSessionName' : 'web'
                        });
                        AWS.config.credentials.refresh();
                        */
                        
                        localStorage.setItem('AWS_credentials')
                        document.getElementById('pagetitle').innerHTML = 'Done';
                        document.getElementById('workingmessage').innerHTML = 'Login complete, you may now close this window';
                    }
                    
                }
             </script>
     </head>
     <body onload = 'handleIncoming()'>
         <p id='workingmessage'>Just a second...</p>
 
     </body>
 </html>
