 <!DOCTYPE html> 

 <html lang="en">
     <head> 
         <title id='pagetitle'>Working...</title>
         <script src='../node_modules/amazon-cognito-auth-js/dist/amazon-cognito-auth.min.js'></script> 
         <script>
                function handleIncoming() {
                    let params = window.location.hash.split('&');
                    if (params.length <= 1) {
                        console.log('document', document);
                        let authData = {
                            'ClientId': '5edh465pitl9rb04qbi37csv8e',
                            'AppWebDomain': 'bisweb-test.auth.us-east-1.amazoncognito.com',
                            'TokenScopesArray': ['email', 'openid'],
                            'RedirectUriSignIn': 'http://localhost:8080/web/biswebaws.html',
                            'RedirectUriSignOut': 'http://localhost:8080/web/biswebaws.html',
                            'IdentityProvider': 'COGNITO',
                            'UserPoolId': 'us-east-1_BAOsizFzq'
                        };

                        let auth = new AmazonCognitoIdentity.CognitoAuth(authData);
                        auth.userhandler = {
                            onSuccess: () => { console.log('logged in successfully!') },
                            onFailure: () => { console.log('failed to login'); }
                        }
                        auth.getSession();
                    } else {
                        console.log('params', params);
                        let access_token, token_type;
                        for (let param of params) {
                            let pair = param.split('=');
                            console.log('param', param, 'pair', pair);
                            if (decodeURIComponent(pair[0]) == 'access_token' || decodeURIComponent(pair[0]) == '#access_token') {
                                access_token = pair[1];
                            } else if (decodeURIComponent(pair[0]) == 'token_type' || decodeURIComponent(pair[0]) == '#token_type') {
                                token_type = pair[1];
                            }
                        }

                        console.log(access_token);
                        localStorage.setItem('aws_token', access_token);
                        localStorage.setItem('aws_token_type', token_type)
                    }
                    
                }
             </script>
     </head>
     <body onload = 'handleIncoming()'>
         <p id='workingmessage'>Just a second...</p>
 
     </body>
 </html>
